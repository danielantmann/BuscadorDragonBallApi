<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .o{
        background: red;
    height: 200px;
    width: 200px;
    transition: all 3s ease;
    }
    .o:hover .m {
        display: none;
    }

    .o:hover .text {
        display: block;
    }
    
    .text {
        display:none;
    }
</style>
</head>

<body>
    <div class="o"> 
        <div class="m">952525</div>
        <div class="text"> Convertir colores a blanco y negro.</div>
        </div>
        <p></p>
        <script>
            let nodotex = document.createTextNode("dadw11");

            document.querySelector("p").textContent = "fasdas";
            document.querySelector("p").appendChild(nodotex);


        </script>
</body>
</html>
